<div class="row" id="redes"></div>

<div class="col-sm-4" id="template-rede" style="display: none; margin-top:10px;">
	<div class="card">
	  <div class="card-body">
	    <h5 class="card-title"></h5>
	    <p class="card-text"></p>
	    <form action="visualizador.php" method="GET" accept-charset="utf-8">
			<input id="rede" name="rede" value="" style="display: none;">
			<button type="submit" class="btn btn-primary">Visualizar Rede</button>
		</form>
	  </div>
	</div>
</div>

<script type="text/javascript">
	(function(){

		var dados = document.querySelector("#dados-redes").innerHTML;
		var dados = JSON.parse(dados);
		
		// var template = document.querySelector("#template-rede").cloneNode(true);
		var redes = document.querySelector("#redes");


		for(var i = 0; i < dados.length; i++){
			
			var template = document.querySelector("#template-rede").cloneNode(true);
			template.style.display = "";
			
			template.querySelector("h5").innerText = dados[i].titulo==""?"Titulo nÃ£o Informado":dados[i].titulo;
			template.querySelector("p").innerText = "Criada em: " + dados[i].data;
			template.querySelector("#rede").setAttribute("value",dados[i].id);
			redes.appendChild(template);
		}
	})();
</script>
